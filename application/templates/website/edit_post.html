{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/edit_post.css' %}">
{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<div class="container">
    <div class="post-content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
{{ redirect_to_login_immediately }}
