{% extends 'base.html' %}

{% block title %}Register - My Web Application{% endblock %}

{% block content %}
<div class="container">
    <div class="box">
        <div class="form">
            <div class="form-header">
                <h2>Register</h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
